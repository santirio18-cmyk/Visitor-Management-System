name: Deploy Backend to Google Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Enable App Engine Admin API
      run: |
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        echo "Enabling App Engine Admin API for project: $PROJECT_ID"
        gcloud services enable appengine.googleapis.com --project="$PROJECT_ID" || echo "API may already be enabled"

    - name: Verify Configuration
      run: |
        echo "=== Configuration Check ==="
        echo "Checking secrets..."
        echo "GCP_PROJECT_ID length: ${#GCP_PROJECT_ID}"
        echo "GCP_SA_KEY length: ${#GCP_SA_KEY}"
        
        if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
          echo "❌ ERROR: GCP_PROJECT_ID secret is not set!"
          echo "Please add secret named exactly: GCP_PROJECT_ID"
          echo "Value should be: carbon-theorem-474515-b2"
          exit 1
        fi
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "❌ ERROR: GCP_SA_KEY secret is not set!"
          echo "Please add secret named exactly: GCP_SA_KEY"
          exit 1
        fi
        echo "✅ Project ID: ${{ secrets.GCP_PROJECT_ID }}"
        echo "✅ Service Account Key: [SET]"
        cd server
        echo "Current directory: $(pwd)"
        echo "Files in server directory:"
        ls -la
        echo "Checking app.yaml:"
        cat app.yaml
        echo "Checking package.json:"
        cat package.json | head -20

    - name: Verify App Engine Access
      run: |
        echo "=== App Engine Verification ==="
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        if [ -z "$PROJECT_ID" ]; then
          echo "❌ ERROR: GCP_PROJECT_ID is empty!"
          exit 1
        fi
        echo "Setting project to: $PROJECT_ID"
        gcloud config set project "$PROJECT_ID"
        echo "Verifying App Engine access..."
        gcloud app describe --project="$PROJECT_ID" || echo "Warning: Could not describe app"
        echo "Current authentication:"
        gcloud auth list

    - name: Deploy to App Engine
      run: |
        cd server
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        if [ -z "$PROJECT_ID" ]; then
          echo "❌ ERROR: GCP_PROJECT_ID is empty!"
          exit 1
        fi
        echo "=== Starting Deployment ==="
        echo "Project: $PROJECT_ID"
        echo "Deploying app.yaml..."
        gcloud app deploy app.yaml --project="$PROJECT_ID" --verbosity=debug 2>&1 || {
          echo "=== Deployment Failed ==="
          echo "Exit code: $?"
          echo "Checking error details..."
          gcloud app describe --project="$PROJECT_ID" || echo "App Engine check failed"
          exit 1
        }




