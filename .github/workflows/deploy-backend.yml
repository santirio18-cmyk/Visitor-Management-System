name: Deploy Backend to Google Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Deploy to App Engine
      run: |
        cd server
        echo "Setting project to: ${{ secrets.GCP_PROJECT_ID }}"
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        echo "Deploying to App Engine..."
        gcloud app deploy app.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }} || {
          echo "Deployment failed. Checking details..."
          gcloud app describe --project=${{ secrets.GCP_PROJECT_ID }} || echo "App Engine may not be enabled"
          exit 1
        }




